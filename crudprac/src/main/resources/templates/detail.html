<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>보나 팬명록 | 보나를 응원합니다.</title>
    <style>
        *{
            font-family: 'Gowun Dodum', sans-serif;
        }
        .mytitle{

            background-color: green;

            width: 100%;
            height: 250px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)) , url("https://cdn.topstarnews.net/news/photo/202202/14668200_756403_5636.jpg");
            background-size: cover;
            background-position: center;
        }

        .wrap{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quotegroup{
            max-width: 500px;
            width: 95%;
            height: 200px;
            margin-top: 10px;
        }
        .mypost{
            max-width: 500px;
            width: 95%;
            margin: 20px auto 0px auto;
            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;
        }
        .btngroup{
            margin-top: 20px;

        }
        .rcbtn {
            color: white;
            background-color: black;
            border: 1px solid black;
            border-radius: 8px;
            margin-right: 15px;
        }

        .rcbtn:hover {
            border: 2px solid black;
        }

    </style>
    <script>

    </script>
</head>

<body>
<div class="mytitle">
    <h1 style="color: white">보나의 팬명록❤️</h1>
</div>
<div class="wrap">
    <div class="mypost">
        <div class="quotegroup">
            <div class="mb-2 card">
                <div class="card-body">
                    <blockquote th:each="lists : ${list}" class="blockquote mb-0">
                        <p th:text = "${lists.title}"></p>
                        <p th:text = "${lists.description}"></p>
                        <footer th:text = "${lists.username}" class="blockquote-footer">작성자</footer>
                    </blockquote>
                </div>
            </div>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="mt-3 form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">비밀번호</label>
        </div>

        <div class="btngroup">
            <button type="button" class="rcbtn">목록</button>
            <button type="button" class="rcbtn">수정</button>
            <button type="button" class="rcbtn">삭제</button>

        </div>


    </div>



</div>
</body>

</html>
